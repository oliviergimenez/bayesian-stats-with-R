## Question 1b


```r
dat &lt;- penguins %&gt;%
# filter out missing sex
  filter(!is.na(sex)) %&gt;% 
# select variables
  select(species, island, bill_length_mm, body_mass_g) 
```

## Question 3b: mean body mass per species


```r
# option 2
dat %&gt;% 
  group_by(species) %&gt;% 
  summarize(mean_bm = mean(body_mass_g))
```

```
## # A tibble: 3 x 2
##   species   mean_bm
## * &lt;fct&gt;       &lt;dbl&gt;
## 1 Adelie      3706.
## 2 Chinstrap   3733.
## 3 Gentoo      5092.
```


---

## Question 3c: mean traits


```r
# all at once, through column selection
dat %&gt;% 
  group_by(species) %&gt;% 
  summarize(across(bill_length_mm:body_mass_g, mean))
```

```
## # A tibble: 3 x 3
##   species   bill_length_mm body_mass_g
## * &lt;fct&gt;              &lt;dbl&gt;       &lt;dbl&gt;
## 1 Adelie              38.8       3706.
## 2 Chinstrap           48.8       3733.
## 3 Gentoo              47.6       5092.
```



---

## Question 3c: mean traits


```r
# all at once, through column format selection
dat %&gt;% 
  group_by(species) %&gt;% 
  summarize(across(where(is.numeric), mean))
```

```
## # A tibble: 3 x 3
##   species   bill_length_mm body_mass_g
## * &lt;fct&gt;              &lt;dbl&gt;       &lt;dbl&gt;
## 1 Adelie              38.8       3706.
## 2 Chinstrap           48.8       3733.
## 3 Gentoo              47.6       5092.
```
